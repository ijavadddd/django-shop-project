<div class="col-12">
    <div class="block-slideshow__body">
        <div class="owl-carousel">
        {% for slider in sliders %}

            <a class="block-slideshow__slide" href="">
                <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop"
                    style="background-image: url('{{ MEDIA_URL }}{{ slider.img }}')"></div>
                <div class="block-slideshow__slide-image block-slideshow__slide-image--mobile"
                    style="background-image: url('{{ MEDIA_URL }}{{ slider.img }}')">

                </div>
                <div class="block-slideshow__slide-content">
                    <div class="block-slideshow__slide-title bg-dark text-white"><h2>{{ slider.title }}</h2></div>
                    <div class="block-slideshow__slide-text bg-dark text-white">{{ slider.message }}</div>
                </div>
            </a>
        {% endfor %}

        </div>
    </div>
</div>
